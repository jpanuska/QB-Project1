<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-12">
            <div class="panel panel-primary" style="margin-top: 3%">
                <div class="panel-heading">
                    <h1>QB Email Nabber<h1>
                        <hr></hr>
                        <h2>Here is your customer information to verify:</h2>
                </div>
            <div class="panel-body">
                <form class="form" ng-submit="cc.addCustomer(cc.currentCustomer)">
                
                <div class="form-group col-md-6 col-xs-12">
                    <label for="name">Customer name</label>
                    <input placeholder="Your Customer Name Here" type="text" class="form-control" ng-model="cc.currentCustomer.displayName">
                    <label for="name">Company Name</label>
                    <input placeholder="Please provide your company name, leave blank if no company." type="text" class="form-control" ng-model="cc.currentCustomer.company">
                </div>
                <div class="form-group col-md-6 col-xs-12">
                    <label for="name">E-mail</label>
                    <input placeholder="Please provide contact e-mail, or update the one we have." type="email" class="form-control" ng-model="cc.currentCustomer.email" required>
                    <label for="name">Phone number</label>
                    <input placeholder="Please provide contact phone number, 10 mumeric digits only." ng-keyup="cc.formatPhoneNumber(cc.currentCustomer.phoneNumber)" type="tel" class="form-control" ng-model="cc.currentCustomer.phoneNumber" required>
                </div>
                <div class="form-group col-md-12 col-xs-12">
                    <label for="address">Billing address</label>
                    <textarea rows="3" placeholder="Please provide company billing address" type="text" class="form-control" ng-model="cc.currentCustomer.billAddress"></textarea>
                </div>    
                <div class="col-md-6 col-xs-12">
                    <div data-size="normal" class="g-recaptcha" data-sitekey="6LeWCCETAAAAAO___dCNPAm95cXfrf9CBukxkMVi"></div>
                </div>
                <div class="col-md-6 col-xs-12 btn-group">
                    <button type="submit" class="btn btn-success pull-right" style="width: 100%">SEND</button>
                </div>
                
                </form>
            </div>                
           </div>
    </div>
  </div>
</div>
