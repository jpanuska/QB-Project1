<div class="container-fluid">
  <div class="row">

  <div class="jumbotron jumbotron-primary text-center" ng-show="ch.checked != true">
    <h1>Welcome to the Customer Updater!</h1> 
    <br>
    <h2>"Name Nabber"</h2>
    <p>Let us find you and verify or add your email address. Please enter your phone number below: </p>

    <!-- Asking for a phone number for verification-->

    <div class="col-md-8 col-md-offset-2">
      <form ng-submit="ch.find(ch.phoneNumber)">
        <div class="input-group input-group-lg">
          <input type="text" class="form-control" ng-model="ch.phoneNumber" ng-keyUp="ch.formatPhoneNumber(ch.phoneNumber)" minlength="10"
            maxlength="10" />
          <span class="input-group-btn">
            <button class="btn btn-primary" type="submit"> Check your number!</button>
          </span>
        </div>
      </form>
    </div>
  </div>




      <div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-12">
        <div class="panel panel-primary" style="margin-top: 3%">
          <div class="panel-heading">
            <h1>QB Email Nabber
              <h1>
                <hr></hr>
                <h2>Here is your customer information to verify:</h2>
          </div>
          <div class="panel-body">
            <form class="form" ng-submit="ch.updateCustomer(ch.currentCustomer)">

              <div class="form-group col-md-6 col-xs-12">
                <label for="name">Customer name</label>
                <input placeholder="Your Customer Name Here" type="text" class="form-control" ng-model="ch.currentCustomer.displayName">
                <label for="name">Company Name</label>
                <input placeholder="Please provide your company name, leave blank if no company." type="text" class="form-control" ng-model="ch.currentCustomer.company">
              </div>
              <div class="form-group col-md-6 col-xs-12">
                <label for="name">E-mail</label>
                <input placeholder="Please provide contact e-mail, or update the one we have." type="email" class="form-control" ng-model="ch.currentCustomer.email"
                  required>
                <label for="name">Phone number</label>
                <input placeholder="Please provide contact phone number, 10 mumeric digits only." ng-keyup="ch.formatPhoneNumber(ch.currentCustomer.phoneNumber)"
                  type="text" minlength="10" maxlength="10" class="form-control" ng-model="ch.currentCustomer.phoneNumber"
                  required>
              </div>
              <div class="form-group col-md-12 col-xs-12">
                <label for="address">Billing address</label>
                <textarea rows="3" placeholder="Please provide company billing address" type="text" class="form-control" ng-model="ch.currentCustomer.billAddress"></textarea>
              </div>
              <div class="col-md-6 col-xs-12">
                <div data-size="normal" class="g-recaptcha" data-sitekey="6LeWCCETAAAAAO___dCNPAm95cXfrf9CBukxkMVi"></div>
              </div>
              <div class="col-md-6 col-xs-12 btn-group">
                <button type="submit" class="btn btn-success pull-right" style="width: 100%">SEND</button>
              </div>

            </form>
          </div>
        </div>
      </div>



  </div>
</div>
